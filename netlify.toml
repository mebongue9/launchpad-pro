[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[functions]
  # Use esbuild for faster bundling
  node_bundler = "esbuild"

# Cover Lab function timeouts
[functions."analyze-cover-image"]
  timeout = 30

# Background function for cover generation (can run up to 15 minutes)
# Named with -background suffix for Netlify Background Functions
[functions."process-cover-generation-background"]
  # Background functions run asynchronously and don't need timeout config
  # They automatically get up to 15 minutes

# Cache headers - prevent browser caching of HTML, allow caching of hashed assets
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
