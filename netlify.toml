[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[functions]
  # Use esbuild for faster bundling
  node_bundler = "esbuild"
  # External packages that shouldn't be bundled (native binaries)
  external_node_modules = ["@sparticuz/chromium", "puppeteer-core"]

# Job starter - returns immediately with job ID
[functions."visual-builder-generate"]
  included_files = ["node_modules/@sparticuz/chromium/**", "node_modules/puppeteer-core/**"]

# Background function - 15 minute timeout for PDF generation
# Files ending in -background automatically get background function behavior
[functions."visual-builder-generate-background"]
  included_files = ["node_modules/@sparticuz/chromium/**", "node_modules/puppeteer-core/**"]

# Cache headers - prevent browser caching of HTML, allow caching of hashed assets
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
